<!DOCTYPE html>
<html>
<head>
    <title>Assignment No 4</title>
</head>
<body>
    <script>
        var x = [10, 20, 30, 40, 50];
        var i;
        var sum = 0;
        for(i=0;i<x.length;i++)
        {
            sum += x[i];
        }
        document.write(sum);
        var avg = (sum/500)*100;
        document.write("<br>Average Is : "+avg);
    </script>
</body>
</html>
