<!DOCTYPE html>
<html>
<head>
    <title>Assignment No 2</title>
</head>
<body>
    <script>
        var no = 11;
        var flag = 0;
        var i;
        for(i=2;i<no;i++)
        {
            if(no%i==0)
            {
                flag = 1;
                break;
            }
        }
        if(flag==0)
        {
            document.write("Given Number Is Prime..!!");
        }
        else
        {
            document.write("Given Number Is Not Prime..!!");
        }
    </script>
</body>
</html>
